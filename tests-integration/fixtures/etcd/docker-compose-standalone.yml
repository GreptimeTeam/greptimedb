version: '3.8'
services:
  etcd:
    image: ghcr.io/zcube/bitnami-compat/etcd:3.5
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_NAME: etcd
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_MAX_REQUEST_BYTES: 10485760
