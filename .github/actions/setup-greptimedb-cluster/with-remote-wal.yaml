meta:
  config: |-
    [runtime]
    global_rt_size = 4
    
    [wal]
    provider = "kafka"
    broker_endpoints = ["kafka.kafka-cluster.svc.cluster.local:9092"]
    num_topics = 3

        
    [datanode]
    [datanode.client]
    timeout = "60s"
datanode:
  config: |-
    [runtime]
    global_rt_size = 4
    compact_rt_size = 2

    [wal]
    provider = "kafka"
    broker_endpoints = ["kafka.kafka-cluster.svc.cluster.local:9092"]
    linger = "2ms"
frontend:
  config: |-
    [runtime]
    global_rt_size = 4

    [meta_client]
    ddl_timeout = "60s"
objectStorage:
  s3:
    bucket: default
    region: us-west-2
    root: test-root
    endpoint: http://minio.minio.svc.cluster.local 
  credentials:
    accessKeyId: rootuser
    secretAccessKey: rootpass123
remoteWal:
   enabled: true
   kafka:
     brokerEndpoints: 
      - "kafka.kafka-cluster.svc.cluster.local:9092"
