meta:
  config: |-
    [runtime]
    read_rt_size = 8
    write_rt_size = 8
    bg_rt_size = 8
    
    [wal]
    provider = "kafka"
    broker_endpoints = ["kafka.kafka-cluster.svc.cluster.local:9092"]
    num_topics = 3
datanode:
  config: |-
    [runtime]
    read_rt_size = 8
    write_rt_size = 8
    bg_rt_size = 8

    [wal]
    provider = "kafka"
    broker_endpoints = ["kafka.kafka-cluster.svc.cluster.local:9092"]
    linger = "2ms"
frontend:
  config: |-
    [runtime]
    read_rt_size = 8
    write_rt_size = 8
    bg_rt_size = 8