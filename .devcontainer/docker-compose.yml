version: '3.8'

services:
  greptimedb-dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    environment:
      - RUST_BACKTRACE=1
      - CARGO_TERM_COLOR=always
      - PROTOC=/usr/local/bin/protoc
    ports:
      - "3001:3001"  # HTTP API
      - "4000:4000"  # gRPC
      - "4001:4001"  # MySQL
      - "4002:4002"  # PostgreSQL
      - "5001:5001"  # Meta service
      - "5002:5002"  # Meta service HTTP
      - "5236:5236"  # Prometheus remote write
      - "5432:5432"  # Local PostgreSQL server (for integration testing)
    command: sleep infinity
    network_mode: host
