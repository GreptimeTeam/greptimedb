node_id = 0
mode = 'standalone'
wal_dir = '/tmp/greptimedb/wal/'
enable_memory_catalog = false

[http_options]
addr = '127.0.0.1:4000'
timeout = "30s"

[storage]
type = 'File'
data_dir = '/tmp/greptimedb/data/'

[grpc_options]
addr = '127.0.0.1:4001'
runtime_size = 8

[mysql_options]
addr = '127.0.0.1:4002'
runtime_size = 2

[influxdb_options]
enable = true

[opentsdb_options]
addr = '127.0.0.1:4242'
enable = true
runtime_size = 2

[prometheus_options]
enable = true

[postgres_options]
addr = '127.0.0.1:4003'
runtime_size = 2
check_pwd = false
