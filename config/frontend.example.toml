mode = "distributed"
datanode_rpc_addr = '127.0.0.1:3001'
http_addr = '0.0.0.0:4000'

[grpc_options]
addr = '0.0.0.0:4001'
runtime_size = 4

[mysql_options]
addr = '0.0.0.0:4002'
runtime_size = 4

[influxdb_options]
enable = true

[opentsdb_options]
addr = "0.0.0.0:4242"
runtime_size = 2

[prometheus_options]
enable = true

[postgres_options]
addr = '0.0.0.0:4003'
runtime_size = 4
check_pwd = false

[meta_client_opts]
metasrv_addr = "1.1.1.1:3002"
timeout_millis = 3000
connect_timeout_millis = 5000
tcp_nodelay = false
