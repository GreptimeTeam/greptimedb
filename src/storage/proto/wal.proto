syntax = "proto3";

package greptime.storage.wal.v1;

message WalHeader {
  uint64 last_manifest_version = 1;
  uint64 data_pos = 2;

  message MutationExtra {
    enum MutationType {
      PUT = 0;
      DELETE = 1;
    }
    
    MutationType mutation_type = 1;
    bytes column_null_mask = 2;
  }

  repeated MutationExtra mutation_extras = 3;
}
