syntax = "proto3";

package greptime.v1;

message DatabaseRequest {
  string name = 1;
  repeated ObjectExpr exprs = 2;
}

message DatabaseResponse {
  repeated ObjectResult results = 1;
}

message ObjectExpr {
  ExprHeader header = 1;
  oneof expr {
    InsertExpr insert = 2;
    SelectExpr select = 3;
    UpdateExpr update = 4;
    DeleteExpr delete = 5;
  }
}

message ExprHeader {
  uint32 version = 1;
}

// TODO(fys): Only support sql now, and 
// will support promql etc in the future
message SelectExpr {
  oneof expr {
    string sql = 1;
  }
}

message InsertExpr {
  string table_name = 1;
  repeated bytes values = 2;
}

// TODO(jiachun)
message UpdateExpr {}
// TODO(jiachun)
message DeleteExpr {}

message ObjectResult {
  ResultHeader header = 1;
  oneof result {
    SelectResult select = 2;
    MutateResult mutate = 3;
  }
}

message SelectResult {
  bytes raw_data = 1;
}

message ResultHeader {
  uint32 version = 1;
  uint32 code = 2;
  string err_msg = 3;
}

message MutateResult {
  uint32 success = 1;
  uint32 failure = 2;
}
