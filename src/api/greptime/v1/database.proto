syntax = "proto3";

package greptime.v1;

message DatabaseRequest {
  string name = 1;
  repeated ObjectExpr exprs = 2;
}

message DatabaseResponse {
  repeated ObjectResult results = 1;
}

message ObjectExpr {
  Header header = 1;
  oneof expr {
    InsertExpr insert = 2;
    SelectExpr select = 3;
    UpdateExpr update = 4;
    DeleteExpr delete = 5;
  }
}

// TODO(fys): Only support sql now, and 
// will support promql etc in the future
message SelectExpr {
  oneof expr {
    string sql = 1;
  }
}

message InsertExpr {
  string table_name = 1;
  repeated bytes values = 2;
}

// TODO(jiachun)
message UpdateExpr {}
// TODO(jiachun)
message DeleteExpr {}

message ObjectResult {
  ResultHeader header = 1;
  bytes results = 2;
}

message Header {
  uint32 version = 1;
}

message ResultHeader {
  uint32 version = 1;
  uint32 success = 2;
  uint32 failure = 3;
  uint32 code = 4;
  string err_msg = 5;
}
