syntax = "proto3";

package greptime.v1;

import "greptime/v1/column.proto";
import "greptime/v1/common.proto";

message DatabaseRequest {
  string name = 1;
  repeated ObjectExpr exprs = 2;
}

message DatabaseResponse {
  repeated ObjectResult results = 1;
}

message ObjectExpr {
  ExprHeader header = 1;
  oneof expr {
    InsertExpr insert = 2;
    SelectExpr select = 3;
    UpdateExpr update = 4;
    DeleteExpr delete = 5;
  }
}

// TODO(fys): Only support sql now, and will support promql etc in the future
message SelectExpr {
  oneof expr {
    string sql = 1;
    LogicalPlan logical_plan = 2;
    PhysicalPlan physical_plan = 15;
  }
}

message LogicalPlan {
  string catalog = 1;
  string schema = 2;
  string table = 3;
  bytes plan = 4;
}

message PhysicalPlan {
  bytes original_ql = 1;
  bytes plan = 2;
}

message InsertExpr {
  string schema_name = 1;
  string table_name = 2;

  // Data is represented here.
  repeated Column columns = 3;

  // The row_count of all columns, which include null and non-null values.
  //
  // Note: the row_count of all columns in a InsertExpr must be same.
  uint32 row_count = 4;

  // The region number of current insert request.
  uint32 region_number = 5;
}

// TODO(jiachun)
message UpdateExpr {}
// TODO(jiachun)
message DeleteExpr {}

message ObjectResult {
  ResultHeader header = 1;
  oneof result {
    SelectResult select = 2;
    MutateResult mutate = 3;
  }
}

message SelectResult {
  bytes raw_data = 1;
}
