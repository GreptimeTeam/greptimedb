[ req ]
default_bits = 2048
prompt = no
default_md = sha256
req_extensions = req_ext
distinguished_name = dn

[ dn ]
C = CN
ST = Hangzhou
L = Hangzhou
O = Greptime
OU = Greptime Developer
CN = greptime.com

[ req_ext ]
subjectAltName = @alt_names

[ alt_names ]
DNS.1 = *.greptime.com
DNS.2 = *.greptime.cloud
DNS.3 = localhost
IP.1 = 127.0.0.1
