syntax = "proto3";

package ipc;

message WriteRecord {
    uint32 start_offset = 1;
    uint32 end_offset = 2;
}

message NotificationRequest {
    repeated WriteRecord write_records = 1;
}

message NotificationResponse{
    uint32 success_mask = 1;
}

service Shm {
    rpc notify(NotificationRequest) returns (NotificationResponse){}
}